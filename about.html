    <div class="Mapping Mosquitos: Exploring Health Before and After Malaria Eradication Programs

Mapping Mosquitos will geospatially visualize the eradication of malaria in the American South from 1920 to 1960 and the possible unintended health consequences that have lasted until today. Particularly, this project will show the effectiveness of the federal governmentâ€™s malaria elimination policies in the 1930s and 1940s, focusing on the civil engineering WPA projects and DDT spraying. To look at long-term effects, the project will examine the effect DDT has had on cancer rates in the American South. The final product is important because it will be a unique way to visualize the incidence of disease and the possible reasons for changes in the rate of disease. Malaria is still a deadly disease throughout the world, and policy makers should be aware of policies that are (or are not) effective and the effects of policies in the long-run. Intellectually, scholars and epidemiologists will find the visualization vital to connecting the causes and effects of both disease and disease prevention.

This project will be of interest to scholars, health professionals, policy makers, as well as community members in the regions of the southeast U.S. affected by Malaria from 1920-1960 Scholars working in the intersections of health, history and geography will be able to visually explore the influence of development projects on the incidence of communicable diseases such as Malaria. It also speaks to potential correlations between the implementation of these development projects and the long term health effects on local community members. This information will be valuable to health professionals who are currently treating Malaria around the globe, and especially organizations considering implementing similar methods as those used in the WPA project. Finally, this project will be of value to local community members who will be providing personal narratives of their experiences with Malaria, the WPA project, and how it has influenced the overall health of their community. ">
